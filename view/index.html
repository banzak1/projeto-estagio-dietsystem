<!DOCTYPE html>
<html lang="ptBr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Recipes</title>
  </head>
  <body>
    <main>
      <section>
        <form name="info-basicas" class="cards">
          <legend>Informação Básica</legend>

          <label for="nome">Nome</label>
          <input id="nome" type="text" required />

          <label for="descricao">Descrição</label>
          <input id="descricao" type="text" required />

          <label for="tempo">Tempo de Preparo</label>
          <input id="tempo" type="text" required />

          <label for="peso">Peso total da receita</label>
          <input id="peso" type="text" required />

          <input id="unidPeso" type="text" />
          <label for="numPorcoes">Número de Porções</label>
          <input id="numPorcoes" type="text" required />

          <label for="categoria">Categoria</label>
          <input id="categoria" type="text" required />
        </form>
      </section>
    </main>
  </body>
</html>
